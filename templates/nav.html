    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">{{nav_title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          {% for item in nav %}
          <li class="nav-item {% if page == item.page %}active{% endif %}">
            <a class="nav-link" href="{{item.page}}">{{item.label}}
              {% if page == item.page %}
              <span class="sr-only">(current)</span>
              {% endif %}
            </a>
          </li>
          {% endfor %}
        </ul>
        {% if nav_title != 'Sam King' %}
        <a href="/" class="btn btn-primary my-2 my-sm-0" role="button">
          Sam King
        </a>
        {% endif %}
      </div>
    </nav>
