<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/jumbotron/ -->
<html lang="en">
  <head>
    {% include 'templates/head.html' %}
    <style> body { padding-top: 3.5rem; } </style>

    <style>
      .jumbotron {
        background-image: url(/assets/background.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        color: white;
        border-radius: 0;
      }
    </style>

  </head>

  <body>

    <main role="main">

      {% include 'templates/nav.html' %}

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container text-center">
          <h1 class="display-3">Sam King</h1>
          <h2>Computer Science @ UC Davis</h2>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            {% for publication in publications %}
            <p>{{publication|string|safe}}</p>
            {% endfor %}
          </div>
        </div>
      </div>

    </main>

    {% include 'templates/footer.html' %}

  </body>
</html>
